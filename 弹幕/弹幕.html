<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			html, body{
				width: 100%; height: 100%;
				overflow: hidden;
			}
			.msg{
				position: absolute;
				font-weight: 300;
				word-break: keep-all;
			}
		</style>
	</head>
	<script type="text/javascript" src="js/common.js" ></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	<script>
		$(function(){
			$('button').click(function(){
				var text = $('input').val();
				var $New = $('<span>');
				$New.addClass('msg');
				$New.text(text);
				$New.css({
					color : '#'+randomColor(),
					fontSize :  randomInt(10,42),
					top: randomInt( 0, $(window).height()),
					left: $(window).width()
				})
				$(document.body).append($New);
				$New.animate({left: -200},randomInt(1000,8000));
			})
		})
	</script>
	<body>
		<input type="text" /><button>发送弹幕</button>
	</body>
</html>
